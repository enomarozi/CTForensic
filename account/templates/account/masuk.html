{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'native/css/login.css' %}" rel="stylesheet" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
<div class='container-fluid'>
	<div class="mb-4 center-login">
		<img class='logo' src="{% static 'img/logo.png' %}">
		<form method="POST" action="{% url 'masuk' %}">
			{% csrf_token %}
			<div class='form-group'>
				{{ form.username }}
			</div>
			<div class='form-group'>
				{{ form.password }}
			</div>
	      	<div class='col'>
				<input class="btn btn-primary dropdown-toggle" type="submit" name="submit" value="MASUK">
			</div>
		</form>
	</div>
	{% if messages %}
        {% for message in messages %}
            <div class='alert alert-danger'>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
