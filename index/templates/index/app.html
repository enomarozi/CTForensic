{% load static %}
<link href="{% static 'native/css/index.css' %}" rel="stylesheet" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="icon" href="{% static '/img/icon.png' %}" type="image/x-icon">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<header class="topbar d-flex justify-content-between align-items-center p-3">
    <a href="{% url 'index' %}">
	    <img src="{% static 'img/logo.png' %}" width="30%" alt="Logo">
	</a>
    <div class="dropdown">
        <button class="btn btn-account" type="button" id="dropdownAccount" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user }} <i class="fas fa-user-circle dark-icon fa-2x" style="vertical-align: middle;"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">
            <li><a class="dropdown-item" href="{% url 'pengaturan' %}">Setting</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'cleanData' %}">Clear Data</a></li>
            <li><a class="dropdown-item" href="{% url 'keluar' %}">Logout</a></li>
        </ul>
    </div>
</header>

<title>{{ title }}</title>
{% block content %}

{% endblock content %}
{% if messages %}
    {% for message in messages %}
        	{% if message.tags == 'error'%}
        		<div class='alert alert-danger'>
            		{{ message }}
            	</div>
            {% else %}
            	<div class='alert alert-success'>
            		{{ message }}
            	</div>
            {% endif %}
    {% endfor %}
{% endif %}
<script type="text/javascript" charset="utf8" src="{% static 'bootstrap/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
